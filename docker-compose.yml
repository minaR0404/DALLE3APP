version: "3.8"
services:
  backend:
    build: ./backend
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "5173:80"   # ホストの 5173 -> コンテナの 80 (nginx)
